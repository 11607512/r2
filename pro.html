<!DOCTYPE html>
<html>
<head>
<title> Responsive search Bar </title>
<meta name="Viewport" content="width=device-width,initial-scale=1">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>
<style>
body{
	background:#202a3f;
}
.container{
	margin-top:200px;
}
.glyphicon-search{
	font-size:20px;
}
.btn-default{
	background:orange;
	width:100px;
	padding:12.5px;
}
.form-control{
	padding:25px;
	font-size:20px;
}
</style>
</head>
<body>
<div class ="container">
	<form>
	   <div class ="input-group">
		<input type ="text" class="form-control" placeholder="Search"name="Searchearch">
		<div class="input-group-btn">
		<button class="btn btn-default"type="submit">
		<i class="glyphicon glyphicon-search"></i></button>
		</div>
		</div>
	</form>
</div>
</body>
</html>
